<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/777ba69f2b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="profile-picture">
				<img data-testid="profilePicture" src="./profile-1.png" alt="profile" />
			</div>
			<div class="fullname">
				<h3 data-testid="fullname">Ibrahim Adebayo</h3>
				<p data-testid="JobTitle">Front-End Developer</p>
			</div>
			
			<div class="bio">
				<p data-testid="shortBio">I am Ibrahim Adebayo</p>
			</div>
			<div class="location"><p data-testid="currentLocation">Ogun, Nigeria</p></div>
			
			<div class="socials">
				<a
					data-testid="socialLinks"
					href="https://twitter.com/Sijuadebayo"
					title="Twitter Profile"
					><i class="fa-brands fa-twitter"></i
				<a
					data-testid="socialLinks"
					href="https://www.linkedin.com/in/adebayo-ibrahim-sij"
					title="LinkedIn Profile"
					><i class="fa-brands fa-linkedin-in"></i
				></a>
				<a
					data-testid="socialLinks"
					href="https://github.com/sijuademi"
					title="Github Profile"
					><i class="fa-brands fa-github"></i
				></a>
				
			</div>
			<div class="email"><p>sijuadebayo@gmail.com</p></div>
			<div class="time" data-testid="currentTimeUTC"></div>
		</div>
	</body>
</html>
